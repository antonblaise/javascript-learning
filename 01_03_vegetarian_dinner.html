<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>01_03_Vegetarian_Dinner</title>
    </head>
    <body>
        <ul id="menu">

        </ul>
        <script>
            const menu = [
                {
                    name: "Chicken parmesan",
                    isVegetarian: false
                },
                {
                    name: "Stuffed shells",
                    isVegetarian: true
                },
                {
                    name: "Spaghetti and meatballs",
                    isVegetarian: false
                },
                {
                    name: "Tiramisu",
                    isVegetarian: true
                }
            ]

            function vegetarianMenu(menu) {
                // document         : this HTML file itself
                // querySelector    : search for the element that has the ID "menu"
                const menuNode = document.querySelector('#menu');
                const vegetarianOptions = menu.filter(option => option.isVegetarian === true);
                vegetarianOptions.forEach(option => {
                    // Create a list item for a dish in this ul for each element loaded from the vegetarianOptions list/array 
                    let dish = document.createElement("li");
                    dish.textContent(option.name);
                    menuNode.appendChild(dish);
                })
            }

            vegetarianMenu(menu);

        </script>
    </body>


</html>
