    <body>
        <button id="blue">蓝</button>
        <button id="pink">粉</button>
        <button id="green">绿</button>

            // // Method 2: Use the colour code as input argument of a single function. // //

            // function changeBackgroundColor(color) {
            //     document.body.style.background = color;
            // }

            // document.querySelector("#blue").addEventListener("click", () => changeBackgroundColor("#0f62fe"));
            // document.querySelector("#pink").addEventListener("click", () => changeBackgroundColor("#ff7eb6"));
            // document.querySelector("#green").addEventListener("click", () => changeBackgroundColor("#42be65"));


            // // Method 3: Use an enclosed function, and set colour codes to variables. // //

            function changeBackgroundColor(color) {
                return function() {
                    document.body.style.background = color
                }
            }

            const bgColorBlue = changeBackgroundColor("#0f62fe");
            const bgColorPink = changeBackgroundColor("#ff7eb6");
            const bgColorGreen = changeBackgroundColor("#42be65");

            document.querySelector("#blue").addEventListener("click", bgColorBlue);
            document.querySelector("#pink").addEventListener("click",bgColorPink);
            document.querySelector("#green").addEventListener("click", bgColorGreen);

        </script>
       
    </body>
